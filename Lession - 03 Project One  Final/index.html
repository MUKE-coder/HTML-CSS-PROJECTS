<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <h1 class="card-heading">Order Summary</h1>
          <p class="card-text">
            You can now listen to millions of audio books and podcasts on any
            device anytime everywhere
          </p>
          <div class="card-pricing">
            <div class="music-icon"></div>
            <div class="price">
              <h6 class="price-heading">Annual Plan</h6>
              <p class="price-tag">$59.99/year</p>
            </div>
            <button class="card-btn-payment">Proceed to Payment</button>
            <button class="card-btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
