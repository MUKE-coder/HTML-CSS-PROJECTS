<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-content">
        <h1 class="card-heading">
          Get <span>Insights</span> that help your business grow
        </h1>
        <p class="card-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience and overall general efficiency
        </p>
        <div class="card-stats">
          <div class="stat">
            <p class="stat-number">10k+</p>
            <p class="stat-text">COMPANIES</p>
          </div>
          <div class="stat">
            <p class="stat-number">314</p>
            <p class="stat-text">TEMPLATES</p>
          </div>
          <div class="stat">
            <p class="stat-number">12M+</p>
            <p class="stat-text">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="card-image">
        <img
          class="img"
          src="./images/image-header-desktop.jpg"
          alt="hero-image"
        />
      </div>
    </div>
  </body>
</html>
