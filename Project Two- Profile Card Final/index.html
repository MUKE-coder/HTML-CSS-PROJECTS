<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="images/bg-pattern-top.svg"
        alt="bg-top"
        class="background-img top-img"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        alt=""
        class="background-img bottom-img"
      />
      <div class="card">
        <div class="card-top">
          <img src="images/bg-pattern-card.svg" alt="" class="card-top-image" />
        </div>
        <div class="card-body">
          <img src="images/image-victor.jpg" alt="" class="profile-photo" />
          <div class="card-details">
            <div class="bio">
              <p class="name">Victor Crest</p>
              <p class="age">26</p>
            </div>
            <p class="city">London</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="footer-stats">
            <p class="stats-number">80K</p>
            <p class="stats-title">Followers</p>
          </div>
          <div class="footer-stats">
            <p class="stats-number">803K</p>
            <p class="stats-title">Likes</p>
          </div>
          <div class="footer-stats">
            <p class="stats-number">1.4K</p>
            <p class="stats-title">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
