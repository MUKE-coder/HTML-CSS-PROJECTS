<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="images/bg-pattern-top.svg"
        class="bg-pattern bg-pattern-top"
        alt=""
      />
      <img
        src="images/bg-pattern-bottom.svg"
        class="bg-pattern bg-pattern-bottom"
        alt=""
      />
      <div class="card">
        <div class="card-top"></div>
        <div class="card-body">
          <img src="images/image-victor.jpg" alt="" class="profile-image" />
          <div class="details">
            <div class="bio">
              <p class="name">Victor Crest</p>
              <p class="age">26</p>
            </div>
            <p class="city">London</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="stats">
            <p class="stat-number">80K</p>
            <p class="stat-title">Following</p>
          </div>
          <div class="stats">
            <p class="stat-number">803K</p>
            <p class="stat-title">Likes</p>
          </div>
          <div class="stats">
            <p class="stat-number">1.4K</p>
            <p class="stat-title">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
